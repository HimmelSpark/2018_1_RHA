<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/kostyan.css">
    <link rel="stylesheet" href="css/supreme.css">

    <script src="js/auth.js"></script>
</head>
<body id="body">

    <div class="fullscreen-bg">
        <div class="overlay"></div>
        <video loop muted="muted" autoplay class="fullscreen-bg__video" id = "video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>


    <div class="wrapper">

        <div id="mute">Sound ON</div>

        <div id="menu" class="fadeIn-Out">
            <button class="btn-main btn-in">Singleplayer</button>
            <button class="btn-main btn-in">Multiplayer</button>
            <button id="log_butt" class="btn-main btn-in">Sign In</button>
            <button id="reg_butt" class="btn-main btn-in">Sign Up</button>
            <button id="profile" class="btn-main btn-in">My Profile</button>
            <button class="btn-main btn-up">Leaderboard</button>
        </div>

        <div id="openModal" class="modalDialog fadeIn-Out hidden">
            <div class="">
                <a  id="close" title="Закрыть" class="close">X</a>

                <form id="login_form">
                    <input type="text" placeholder="Nickname" name="username">
                    <br>
                    <!--<input type="password" placeholder="Password">-->
                    <input type="email" placeholder="Email" name="email">
                    <button class="btn-main btn-in" type="submit">Sign In</button>
                </form>

                <form id="reg_form">
                    <input type="email" placeholder="Email">
                    <br>
                    <input type="text" placeholder="Nickname">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password"></input>
                    <button class="btn-main btn-up" type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <!--<div class="btn-wrapper" id="play_wrap">-->
            <!--<button id="play"  class="btn-main btn-up fadeIn-Out">Play</button>-->
        <!--</div>-->
    </div>

    <img id="logo" src="images/logo.png">

    <footer>
        <div>RHA team. All rights reserved. 2018 &copy</div>
    </footer>

</body>

<script src="js/video.js"></script>
<script src="js/menu.js"></script>

</html>
