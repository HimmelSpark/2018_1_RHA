<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="kostyan.css">

</head>
<body onload="show();" id="body">

    <div class="fullscreen-bg">
        <div class="overlay">
        </div>
        <video loop muted autoplay class="fullscreen-bg__video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <a href="#openModal"></a>
    
	<div class="wrapper">

        <div id="openModal" class="modalDialog">
            <div>
                <a  id="close" href="#close" title="Закрыть" class="close">X</a>
                <form id="login_form" action="#">
                    <h1>Sign In</h1>
                    <input type="text" placeholder="Nickname">
                    <br>
                    <input type="password" placeholder="Password">
                    <button class="btn-main btn-in" type="submit">Log In</button>
                </form>
            </div>
        </div>

        <div class="btn-wrapper">
            <button id="play" onclick="window.location.href='#openModal'"  class="btn-main btn-up">Play</button>
        </div>

    </div>

    <img id="logo" src="images/logo.png">
    <div id="foot">
        <p> RHA team. All rights reserved. 2018 &copy</p>
    </div>

</body>

<script src="js/script.js"></script>
<!-- убрать после отладки -->
<script language=JavaScript>
    document.oncontextmenu=new Function("return false;")
</script>

</html>
