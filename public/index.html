<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="kostyan.css">
    <link rel="stylesheet" href="supreme.css">
</head>
<body id="body">

    <div class="fullscreen-bg">
        <div class="overlay"></div>
        <video loop muted="muted" autoplay class="fullscreen-bg__video" id = "video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>


    <div class="wrapper">

        <div id="mute">Sound ON</div>

        <div id="openModal" class="modalDialog fadeIn-Out hidden">
            <div>
                <a  id="close" title="Закрыть" class="close">X</a>

                <button style="display: block" onclick="switch_log();">SignIn</button>
                <button style="display: block" onclick="switch_reg();">SignUp</button>

                <form id="login_form" action="#">
                    <input type="text" placeholder="Nickname">
                    <br>
                    <input type="password" placeholder="Password">
                    <button class="btn-main btn-in" type="submit">Log In</button>
                </form>

                <form id="reg_form" action="/register">
                    <input type="email" placeholder="Email">
                    <br>
                    <input type="text" placeholder="Nickname">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password"></input>
                    <button class="btn-main btn-in" type="submit">Register</button>
                </form>

            </div>
        </div>

        <div class="btn-wrapper" id="play_wrap">
            <button id="play"  class="btn-main btn-up fadeIn-Out">Play</button>
        </div>
    </div>

    <img id="logo" src="images/logo.png">

    <footer>
        <div>RHA team. All rights reserved. 2018 &copy</div>
    </footer>

</body>

<script src="js/script.js"></script>

</html>
